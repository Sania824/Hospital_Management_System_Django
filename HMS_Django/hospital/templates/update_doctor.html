{% extends "navbar.html" %}
{% block body %}
<h2>Update Doctor Info</h2>

<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ doctor.name }}"><br>

    <label>Mobile:</label>
    <input type="text" name="mobile" value="{{ doctor.mobile }}"><br>

    <label>Specialization:</label>
    <input type="text" name="specialization" value="{{ doctor.specialization }}"><br>

    <button type="submit">Update</button>
</form>
{% endblock %}
