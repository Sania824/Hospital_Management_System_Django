{% load static %}
{% block body%}

<div class="container" style="margin-top: 50px">
    <h2 class="text-center">Admin Dashboard</h2>
    {% if user.is_authenticated %}
    <p>Welcome, {{user.username}}!</p>
    <div>
        <ul>
            <li>
                <a href="{% url 'patient_page' %}" class="btn btn-info" style="margin-bottom:10px">Patients Management</a>
            <li>
                <a href="{% url 'doctor_page' %}" class="btn btn-info" style = margin-bottom:10px>Doctors Management</a>
            </li>
            <li>
                <a href="{% url 'apt_page' %}" class="btn btn-info">Appointments Management</a>
            </li>
            </li>
        </ul>
    </div>

</div>
{% endblock %}
